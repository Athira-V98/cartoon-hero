<body>
	<h2> Signup and become a member of the NYX family</h2>

	<br>
	<form>
		<div class="details">
	<label for="fname">First Name: </label>
	<input type="text" id="fname" name="fname"><br>
	<br>
	<label for="lname">Last Name: </label>
	<input type="text" id="lname" name="lname"><br>
	<br>
	<label for="username">Username: </label>
	<input type="text" id="username" name="username"><br>
	<br>
	<label for="pwd">Password: </label>
	<input type="password" id="pwd" name="pwd"><br>
	<br>
	<br>
	<label for="bday">Date of Birth: </label>
	<input type="Date" id="bday" name="bday">
	<br>
	<br>
    <label for="job">Profession: </label>
	<select id="jobs" name="jobs">
		<option value="Interior Designer">Interior Designer</option>
		<option value="Architect">Architect</option>
		<option value="Interior Decorator">Interior Decorator</option>
		<option value="Contractor">Contractor</option>
		<option value="Consultant">Consultant</option>
	</select>
	<br>
	<br>
	</div>
	</form>

	<form>
	<div class="ask1">
	<h3> How are you going to use this website?</h3>
	<input type="radio" name="need" id="personal" value="Personal">
	<label for="personal">Personal</label>
	<input type="radio" name="need" id="professional" value="Professional">
	<label for="professional">Professional</label>
	<input type="radio" name="need" id="studies" value="Studies">
	<label for="studies">Studies</label>
	<input type="radio" name="need" id="other" value="Other">
	<label for="other">Other</label>
	<br>
	<br>
	<h3> What are your interest areas?</h3>
	<input type="checkbox" name="interest" id="Interior" value="Interior">
	<label for="Interior">Interior</label>
	<input type="checkbox" name="interest" id="Architecture" value="Architecture">
	<label for="Architecture">Architecture</label>
	<input type="checkbox" name="interest" id="Engineer" value="Engineer">
	<label for="Engineer">Engineer</label>
	<input type="checkbox" name="interest" id="INSPO" value="INSPO">
	<label for="INSPO">INSPO</label>
	<br>
	<br>
    </div>
    <div class="Submit">
	<input type="Submit" value="Sign Up">
	</div>
